<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cirrus DateTime Picker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body ng-app="app">
    <div class="container" ng-controller="AppController as vm">
      <form>
        <input type="text" class="date-picker" />
      </form>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="vendor/jquery.timepicker.js"></script>
    <script src="vendor/bootstrap-datepicker.js"></script>
    <script src="vendor/moment.min.js"></script>

    <script src="js/controllers/app.controller.js"></script>
    <script src="js/utils/date-time.utils.js"></script>
    <script src="js/directives/time-format-mask.directive.js"></script>
    <script src="js/directives/cd-datetime-picker/datetime-picker.directive.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
