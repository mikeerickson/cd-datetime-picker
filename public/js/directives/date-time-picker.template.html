    <input type="text" class="form-control date-picker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  </div>

  <div class="input-group" style="width: 140px; padding-left: 5px; padding-right: 10px;">

  </div>
</div>
