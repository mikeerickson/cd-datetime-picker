<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeDungeon DateTime Picker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body ng-app="app" ng-cloak>
    <div class="container" ng-controller="AppController as vm">
      <h1>CodeDungeon DateTime Picker</h1>
      <div class="datetime-picker">
        <form>
          <div class="date-time-picker">

            <!-- See demo/js/app.controller.js for configuration options -->
            <cd-datetime-picker
              tp-show=true tp-options="vm.tpOpts"
              dp-show=true dp-options="vm.dpOpts"
              ng-model="vm.dateTime" >
            </cd-datetime-picker>

            <br />
            <br />
            <br />

            <div class="clearfix">
              <code>Formatted DateTimeValue:<br />{{vm.dateTimeValue}}</code><br/>
              <br />
              <code>JS Datetime Object:<br />{{vm.dateTime}}</code><br/>
              <br />
              <button class="btn btn-primary" ng-click="vm.updateTime();">Update</button>
              <button class="btn btn-primary" ng-click="vm.randomDateTime();">Random</button>
            </div>

          </div>
          <hr />
          <div class="sandbox hide">
            <div class="input-group" style="width: 140px; float: left;">
              <input
                type="text"
                class="form-control date-picker"
                ng-model="vm.dateValue"
                ng-blur="vm.formatDateTimeDisplay(vm.dateValue, vm.timeValue)"
              >
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
            <div class="input-group" style="width: 140px; padding-left: 5px;">
              <input
                type="text"
                class="form-control time-picker"
                ng-model="vm.timeValue"
                ng-blur="vm.formatDateTimeDisplay(vm.dateValue, vm.timeValue)"
              >
              <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>
            <div class="clearfix" style="margin-top: 10px;">
              <code> {{ vm.dateTimeValue }} </code>
            </div>
            <br />
            <div>
              <button clas="button" ng-click="vm.isValidDate(vm.dateValue)">Validate Date</button>
              <button ng-click="vm.isValidTime(vm.timeValue)">Validate Time</button>
              <button ng-click="vm.updateTime()">Manually Update Date/Time</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- vendor dependencies -->
    <script src="js/vendor.min.js"></script>

    <!-- cd directives (contains all dependencies including css) -->
    <script src="lib/datetime-picker.directive.js"></script>

    <!-- demo files -->
    <script src="js/controllers/app.controller.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
